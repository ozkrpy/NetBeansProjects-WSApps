<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:metadata>
            <f:viewParam name="nombre" value="#{pacienteBean.nombre}" />
            <f:viewParam name="apellido" value="#{pacienteBean.apellido}" />
        </f:metadata>
    </h:head>
    <h:body>
        <h1> PARAMETROS </h1>
        <br/> Nombre: <h:outputText id="name" value="#{pacienteBean.nombre}" />
        <br/> Apellido: <h:outputText id="lastname" value="#{pacienteBean.apellido}" />
    </h:body>
</html>
