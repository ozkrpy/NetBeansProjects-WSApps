<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        Alimentos
    </ui:define>

    <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:dataTable value="#{alimentoBean.alimentos}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoAlimento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcionAlimento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Unidad de medida real"/>
                        </f:facet>
                        <h:outputText value="#{item.medidaRealUnidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name=" ">
                            <h:outputText value=" "/>
                        </f:facet>
                        <h:commandLink action="#{alimentoBean.prepareView}" value="Detalles"/>
                    </h:column>
                </h:dataTable>
                <br/>
            </h:form>
    </ui:define>

</ui:composition>
