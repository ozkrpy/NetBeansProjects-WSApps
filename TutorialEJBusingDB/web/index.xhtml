<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .oddrow {
                background-color: #ccc;
            }
            .evenrow {
                background-color: #ff8;
            }
            .header {
                background-color: #AFAFAF;
                color: #fff;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Titulo para tablas</h1>
        <h:form prependId="false">

            <h1><h:outputText value="List"/></h1>
            <h:dataTable value="#{pacienteaBean.pacientes}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Idpaciente"/>
                    </f:facet>
                    <h:outputText value="#{item.idpaciente}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <!--<h:outputText value="#{item.nombre}"/>-->
                    <h:outputText rendered="#{pacienteaBean.pacienteSeleccionado ne item}" value="#{item.nombre}" />
                    <h:inputText rendered="#{pacienteaBean.pacienteSeleccionado eq item}" value="#{pacienteaBean.pacienteSeleccionado.nombre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText rendered="#{pacienteaBean.pacienteSeleccionado ne item}" value="#{item.apellido}" />
                    <h:inputText rendered="#{pacienteaBean.pacienteSeleccionado eq item}" value="#{pacienteaBean.pacienteSeleccionado.apellido}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Edad"/>
                    </f:facet>
                    <h:outputText rendered="#{pacienteaBean.pacienteSeleccionado ne item}" value="#{item.edad}" />
                    <h:inputText rendered="#{pacienteaBean.pacienteSeleccionado eq item}" value="#{pacienteaBean.pacienteSeleccionado.edad}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sexo"/>
                    </f:facet>
                    <h:outputText rendered="#{pacienteaBean.pacienteSeleccionado ne item}" value="#{item.sexo}" />
                    <h:inputText rendered="#{pacienteaBean.pacienteSeleccionado eq item}" value="#{pacienteaBean.pacienteSeleccionado.sexo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Borrar"/>
                    </f:facet>
                    <h:commandButton action="#{pacienteaBean.borrarPaciente(item.idpaciente)}" value="Eliminar"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actualizar"/>
                    </f:facet>
                    <h:commandButton rendered="#{pacienteaBean.pacienteSeleccionado ne item}" action="#{pacienteaBean.seleccionaPaciente(item)}" value="Editar"/>
                    <h:commandButton rendered="#{pacienteaBean.pacienteSeleccionado eq item}" action="#{pacienteaBean.actualizaPaciente()}" value="Confirmar"/>
                </h:column>
            </h:dataTable>
 
        </h:form>
    </h:body>
