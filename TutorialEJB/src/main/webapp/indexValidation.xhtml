<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Ejemplo nro. 2</h1>
        
        <h:form prependId="false">
            
            <br/> Tipo: <h:inputText id="tipo" required="true" value="#{exampleBean.tipo}">
                <f:validateLength minimum="3" maximum="10"/> 
                <f:validateRegex pattern=".*ito"/>
            </h:inputText><h:message for="tipo"/>
            <br/> Total: <h:inputText id="total" validator="#{exampleBean.validarNumero}" value="#{exampleBean.total}">
                <f:validateLongRange minimum="0" maximum="1000"/>
                <f:validateRequired/>
            </h:inputText><h:message for="total" />
            <br/> Fecha: <h:inputText id="fecha" converterMessage="Invalid date format" value="#{exampleBean.fecha}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText><h:message for="fecha" />
            <br/> Double: <h:inputText id="doble" value="#{exampleBean.doble}">
                <f:convertNumber pattern="00.00"/>
                <f:validateDoubleRange minimum="10.50" maximum="20.00 "/>
            </h:inputText><h:message for="doble" />
            
            <br/> <h:commandButton id="NoAction" value="No action" />
            <br/> <h:commandButton id="Cancel" value="Cancel" action="show" immediate="true" />
            
            <br/> <h:outputText value="#{exampleBean.fecha}">
                <f:convertDateTime dateStyle="long" />
            </h:outputText>
            <br/> <h:outputText value="#{exampleBean.doble}">
                <f:convertNumber pattern="00.00"/>
            </h:outputText>
            
            
        </h:form>
        
    </h:body>
</html>
